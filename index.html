<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Bears</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Care Bears</h1>
        </div>
        <div class="imgTitle">
            <img src="./img/careBears.png" alt="Care Bears">
        </div>
    </header>

    <main>
        <div class="imgPinkBear">
            <img src="./img/pinkCareBear.png" alt="Funko pink Care Bear">
        </div>

        <div class="imgGreenBear">
            <img src="./img/greenCareBear.png" alt="Funko green Care Bear">
        </div>

        <div class="imgPoster">
            <img src="./img/careBearsPoster.png" alt="Poster Care Bears">
        </div>

        <div class="imgYellowBear">
            <img src="./img/yellowCareBear.png" alt="Funko yellow Care Bear">
        </div>

        <div  class="imgRainbow">
            <img src="./img/rainbowCareBears.png" alt="Care Bears on a rainbow">
        </div>

        <div  class="imgBlueBear">
            <img src="./img/blueCareBear.png" alt="Funko blue Care Bear">
        </div>

        <div  class="imgSleepyBear">
            <img src="./img/sleepyCareBear.png" alt="Funko sleepy Care Bear">
        </div>

        <div  class="imgRedBear">
            <img src="./img/redCareBear.png" alt="Funko red Care Bear">
        </div>

        <div  class="imgBanner">
            <img src="./img/bannerCareBear.png" alt="Banner Care Bear">
        </div>
    </main>
</body>
</html>
